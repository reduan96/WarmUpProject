<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<meta charset="utf-8">
	<title>WarmUp - pro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
	<link rel="stylesheet" href="css/style.css">
	<style>
		.padding {
			padding: 5rem !important;
			margin-left: 300px;
		}

		.card {
			display: -ms-flexbox;
			display: flex;
			-ms-flex-direction: column;
			flex-direction: column;
			min-width: 0;
			word-wrap: break-word;
			background-color: #fff;
			background-clip: border-box;
			border: 1px solid #c8ced3;
			border-radius: .25rem;
		}

		.card-header:first-child {
			border-radius: calc(0.25rem - 1px) calc(0.25rem - 1px) 0 0;
		}

		.card-header {
			padding: .75rem 1.25rem;
			margin-bottom: 0;
			background-color: #f0f3f5;
			border-bottom: 1px solid #c8ced3;
		}

		.card-body {
			flex: 1 1 auto;
			padding: 1.25rem;
		}
	</style>
</head>

<body>
	<!-- Menu de navegacion -->
	<nav class="navbar navbar-expand-xl navbar-white bg-white align-items-end">
		<img alt="logo" src="images/logo.png" style="max-width:30%;" class="img-fluid">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"
			aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
			<span class="fa fa-bars" style="font-size:2rem"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExample03">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link text-dark" th:href="@{/}" style="font-size:1.3rem;">Inicio<span
							class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" th:href="@{/rutinas}" style="font-size:1.3rem;">Rutinas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" th:href="@{/entrenadores}" style="font-size:1.3rem;">Entrenadores</a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-dark" th:href="@{/altaPro}" style="font-size:1.3rem;">Pro</a>
				</li>
				<li class="nav-item dropdown mb-2">
					<a class="nav-link dropdown-toggle text-dark" href="http://example.com" id="dropdown03"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size:1.3rem;">Mi
						perfil</a>
					<div class="dropdown-menu" aria-labelledby="dropdown03">
						<a class="dropdown-item text-dark" th:href="@{/misRutinas}" style="font-size: 1.3rem;">Mis
							Rutinas</a>
						<a class="dropdown-item text-dark" th:href="@{/config}"
							style="font-size:1.3rem;">Configuración</a>
						<form th:action="@{/logout}" method=post><button class="dropdown-item text-dark"
								style="font-size:1.3rem;">Cerrar sesión</button></form>
					</div>
				</li>
			</ul>
		</div>
		<!-- Menu de navegacion -->
	</nav>
	<div class="w-100 justify-content-left bg-white">
		<p class="m-0 p-0 pl-4" style="font-weight:bold; font-size:1.4rem; color:black">WARM-UP</p>
	</div>

	<!-- Cuerpo -->
	<div class="bg-white pr-4 pl-4 w-100 pt-3">
		<form th:action="@{/pagoRealizado}" method="post">
			<div class="card">
				<div class="card-header">
					<h3>Tarjeta de Credito</h3>
					<h5>Introduzca los datos de su tarjeta para realizar el pago de la suscripcion</h5>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="name">Nombre en la tarjeta</label>
								<input required class="w-100" name="cardName" id="name" type="text"
									placeholder="nombre que figura en la tarjeta" />
							</div>
						</div>
					</div>

					<div>
						<div>
							<div class="form-group">
								<label for="ccnumber">Numero de la tarjeta de credito</label>

								<div class="input-group w-100">
									<input required class="w-75" name="cardNumber" type="text"
										placeholder="0000 0000 0000 0000" autocomplete="email" />
									<div class="input-group-append">
										<span class="input-group-text">
											<i class="mdi mdi-credit-card"></i>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-sm-4">
							<label for="ccmonth">Mes</label>
							<select class="w-100" name="cardMonth" id="ccmonth">
								<option selected>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
							</select>
						</div>
						<div class="form-group col-sm-4">
							<label for="ccyear">Año</label>
							<select class="w-100" name="cardYear" id="ccyear">
								<option selected>2022</option>
								<option>2023</option>
								<option>2024</option>
								<option>2025</option>
								<option>2026</option>
								<option>2027</option>
								<option>2028</option>
								<option>2029</option>
								<option>2030</option>
								<option>2031</option>
								<option>2032</option>
								<option>2033</option>
							</select>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
								<label for="cvv">CVV/CVC</label>
								<input required class="w-100" name="cardCvv" id="cvv" type="text" placeholder="123" />
							</div>
						</div>
					</div>

				</div>
				<div class="card-footer" style="background-color: white">
					<div class="row justify-content-center">
						<button type="submit" class="btn btn-light btn-lg m-2">Pagar</button>
					</div>
				</div>
			</div>
		</form>
		<div class="d-flex flex-wrap justify-content-center p-2 bg-white">
			<form th:action="@{/altaPro}" method="get">
				<button class="btn btn-light btn-lg m-2">Volver</button>
			</form>
		</div>
	</div>
	<!-- Cuerpo -->

	<!-- Footer -->
	<div class="footer-basic" style="color:black;">
		<footer>
			<div class="social">
				<a href="#"><i class="icon ion-social-instagram"></i></a>
				<a href="#"><i class="icon ion-social-twitter"></i></a>
				<a href="#"><i class="icon ion-social-facebook"></i></a>
			</div>
			<p class="copyright">Warm Up © 2022</p>
		</footer>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
