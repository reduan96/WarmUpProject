<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
<meta charset="utf-8">
<title>WarmUp - subida rutina</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- Menu de navegacion -->
	<nav
		class="navbar navbar-expand-xl navbar-white bg-white align-items-end">
		<img alt="logo" src="images/logo.png" style="max-width: 30%;"
			class="img-fluid">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExample03" aria-controls="navbarsExample03"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="fa fa-bars" style="font-size: 2rem"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarsExample03">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link text-dark"
					th:href="@{/}" style="font-size: 1.3rem;">Inicio<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link text-dark"
					th:href="@{/rutinas}" style="font-size: 1.3rem;">Rutinas</a></li>
				<li class="nav-item"><a class="nav-link text-dark"
					th:href="@{/entrenadores}" style="font-size: 1.3rem;">Entrenadores</a>
				</li>
				<li class="nav-item"><a class="nav-link text-dark"
					th:href="@{/altaPro}" style="font-size: 1.3rem;">Pro</a></li>
				<li class="nav-item dropdown mb-2"><a
					class="nav-link dropdown-toggle text-dark"
					href="http://example.com" id="dropdown03" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"
					style="font-size: 1.3rem;">Mi perfil</a>
					<div class="dropdown-menu" aria-labelledby="dropdown03">
						<a class="dropdown-item text-dark" th:href="@{/misRutinas}"
							style="font-size: 1.3rem;">Mis Rutinas</a>
						<a class="dropdown-item text-dark" th:href="@{/config}"
							style="font-size: 1.3rem;">Configuración</a>
						<form th:action="@{/logout}" method=post>
							<button class="dropdown-item text-dark"
								style="font-size: 1.3rem;">Cerrar sesión</button>
						</form>
					</div></li>
			</ul>
		</div>
		<!-- Menu de navegacion -->
	</nav>
	<div class="w-100 justify-content-left bg-white">
		<p class="m-0 p-0 pl-4"
			style="font-weight: bold; font-size: 1.4rem; color: black">WARM-UP</p>
	</div>

	<!-- Cuerpo -->
	<div class="w-100 bg-white d-flex justify-content-center">
		
		<form class="w-75 p-3 d-flex flex-column" style="color: black;" th:action="@{/altaRutina}" th:object="${RoutineForm}" method="post">
			<h3 class="w-75 align-self-center">Indica los datos de tu rutina</h3>
			<input type="hidden" name="idUsuario" th:value="${#request.userPrincipal.principal.idUser}" />
			<div class="form-group w-75 align-self-center">
				<label for="nombre">Nombre de la rutina: </label></br> 
				<input class="w-100" style="border-radius: 5px; border:2px solid black;" 
				type="text" name="nombre" id="nombre" required />
			</div>
			<div class="form-group w-75 align-self-center">
				<label for="descripcion">Breve Descripcion de la rutina: </label></br> 
				<input class="w-100" maxlength="50" style="border-radius: 5px; border:2px solid black;" 
				type="text" name="descripcion" id="descripcion" required />
			</div>
			<div class="form-group">
				<label for="lunes">Lunes: </label></br>
				<textarea class="w-100" style="border-radius: 5px; border:2px solid black;" 
				id="lunes" name="lunes" rows="4" cols="50"	required></textarea>
			</div>
			<div class="form-group">
				<label for="martes">Martes: </label></br>
				<textarea class="w-100" style="border-radius: 5px; border:2px solid black;" 
				id="martes" name="martes" rows="4" cols="50" required></textarea>
			</div>
			<div class="form-group">
				<label for="miercoles">Miercoles: </label></br>
				<textarea class="w-100" style="border-radius: 5px; border:2px solid black;" 
				id="miercoles" name="miercoles" rows="4"cols="50" required></textarea>
			</div>
			<div class="form-group">
				<label for="jueves">Jueves: </label></br>
				<textarea class="w-100" style="border-radius: 5px; border:2px solid black;"
				 id="jueves" name="jueves" rows="4" cols="50" required></textarea>
			</div>
			<div class="form-group">
				<label for="viernes">Viernes: </label></br>
				<textarea class="w-100" style="border-radius: 5px; border:2px solid black;" 
				id="viernes" name="viernes" rows="4" cols="50" required></textarea>
			</div>
			<div class="form-group">
				<label for="sabado">Sabado: </label></br>
				<textarea class="w-100" style="border-radius: 5px; border:2px solid black;" 
				id="sabado" name="sabado" rows="4" cols="50" required></textarea>
			</div>
			<div class="form-group mb-0">
				<label for="domingo">Domingo: </label></br>
				<textarea class="w-100" style="border-radius: 5px; border:2px solid black;"
				 id="domingo" name="domingo" rows="4" cols="50" required></textarea>
			</div>
			<div class="w-100 d-flex justify-content-center">
				<button class="btn btn-light btn-lg m-2">Subir</button>
			</div>
		</form>
	</div>
	<div class="w-100 d-flex justify-content-center bg-white">
		<form th:action="@{/misRutinas}" method="get"><button class="btn btn-light btn-lg m-2">Volver</button></form>
	</div>
	<!-- Cuerpo -->

	<!-- Footer -->
	<div class="footer-basic" style="color: black;">
		<footer>
			<div class="social">
				<a href="#"><i class="icon ion-social-instagram"></i></a> <a
					href="#"><i class="icon ion-social-twitter"></i></a> <a href="#"><i
					class="icon ion-social-facebook"></i></a>
			</div>
			<p class="copyright">Warm Up © 2022</p>
		</footer>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
